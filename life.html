<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="life.css" media="screen" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="life.js" type="text/javascript"></script>
</head>
<body>
<div class="buttons">
	<h1>The Game Of Life</h1>
	<button  class="btn" id="stop">Stop</button>
	<button  class="btn" id="step">Step</button>
	<button  class="btn" id="resume">Resume</button>
	<button  class="btn" id="reset">Reload</button>

	<p class="info">Generations: <span class="value" id="generations"></span></p>
	<p class="info">Births:<span class="value" id="births"></span></p>
	<p class="info">Living:<span class="value" id="living"></span></p>
	<p class="info">Deaths:<span class="value" id="deaths"></span></p>
</div>
<br />
<canvas id="c">

</canvas>
</body>
</html>
